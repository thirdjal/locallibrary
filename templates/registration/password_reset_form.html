{% extends 'base_generic.html' %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        {% if form.email.errors %}
            <p class="text-danger">{{ form.email.errors }}</p>
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>
{% endblock content %}
