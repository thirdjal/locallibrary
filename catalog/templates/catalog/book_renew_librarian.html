{% extends 'base_generic.html' %}

{% block content %}
    <h1>Renew {{ book_instance.book.title }}</h1>
    <p><strong>Borrower:</strong> {{ book_instance.borrower }}</p>
    <p {% if book_instance.is_overdue %}class="text-danger"{% endif %}><strong>Due
        date:</strong> {{ book_instance.due_back }}</p>
    <form method="post" action="">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Renew"/>
    </form>
{% endblock content %}
